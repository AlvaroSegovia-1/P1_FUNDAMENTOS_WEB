<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <div class="login">
    <div class="login-logo">
      <div class="login-icon"></div>
    </div>

    <div class="login-container">
      <form class="login-form" action="./main.html">
        <div>
          <label class="login-label" for="username">Email</label>
          <input id="username" class="login-input" name="username" type="email" placeholder="you@email.com" required="" autofocus="">
          <label class="login-label" for="password">Password</label>
          <input id="password" class="login-input" name="password" placeholder="******" type="password" required="">
        </div>

        <div class="form-options">
          <button type="submit" class="form-button">
            <span class="button-text">Sign in</span>
          </button>
            <a class="form-link" href="#forgot">Forgot your password?</a>
        </div>

      </form>
    </div>
  </div>


</body>
</html>
